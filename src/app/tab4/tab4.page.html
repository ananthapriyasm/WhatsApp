<ion-header [translucent]="true"class="ion-no-border">
  <ion-toolbar>
    <ion-title color="dark"><b>Calls</b></ion-title>
    <ion-buttons slot="end" >
      <ion-button color="dark" >
       
        <span class="material-symbols-outlined">
          qr_code_scanner
          </span>
       
          </ion-button>
          <ion-button>
            <span class="material-symbols-outlined">
              photo_camera
              </span>
          </ion-button>
          <ion-button>
            <span class="material-symbols-outlined">
              more_vert
              </span>
      </ion-button>
    </ion-buttons> 
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-title class="ion-padding">Favourites</ion-title>
  <ion-grid>
    <ion-row>
      <ion-col size ='2' class="thumbnails">
  <ion-button shape="round" color="success">
    <ion-icon slot="icon-only" name="heart" color="light"></ion-icon>
  </ion-button>
</ion-col>
  <ion-label class="Favourites">
    <h2>Add Favourites
    </h2>
  </ion-label>
</ion-row>
        
</ion-grid>
