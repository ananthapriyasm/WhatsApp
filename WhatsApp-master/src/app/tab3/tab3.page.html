<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title> Communities </ion-title>

    <ion-buttons slot="end">
      <ion-button>
        <span class="material-symbols-outlined"> qr_code_scanner </span>
      </ion-button>
      <ion-button>
        <span class="material-symbols-outlined"> photo_camera </span>
      </ion-button>
      <ion-button>
        <span class="material-symbols-outlined"> search </span>
      </ion-button>
      <ion-button>
        <span class="material-symbols-outlined"> more_vert </span>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-card mode="ios">
    <ion-grid>
      <ion-row>
        <ion-col size="2" class="thumbnails">
          <ion-fab vertical="bottom" horizontal="end">
            <ion-fab-button color="success">
              <ion-icon name="add" color="light"></ion-icon>
            </ion-fab-button>
          </ion-fab>

          <ion-thumbnail>
            <img
              src="../../assets/icon/Team Work Sign Vector White Icon Stock Vector (Royalty Free) 666930460 _ Shutterstock_files/978a52fcf84a57e7d2b262d12e42e7e4.png"
            />
          </ion-thumbnail>
        </ion-col>

        <ion-label class="ion-padding" color="dark"
          ><b>New community</b></ion-label
        >
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card mode="ios" class="ion-padding-bottom">
    <ion-card-content>
      <ion-list>
        <ion-item lines="none">
          <ion-thumbnail slot="start">
            <img
              src="https://images.unsplash.com/photo-1729002125469-b5304d64de55?q=80&w=1171&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            />
          </ion-thumbnail>
          <ion-label><b>30 Days CD B1 challenge-17-10-2024</b></ion-label>
        </ion-item>
        <ion-item></ion-item>
      </ion-list>
    </ion-card-content>

    <ion-list>
      <ion-item lines="none">
        <!-- <ion-thumbnail slot="start">
          <ion-fab>
            <ion-fab-button >
              <span class="material-symbols-outlined">
                campaign
                </span>
            </ion-fab-button>
           </ion-fab>
      
          </ion-thumbnail> -->
        <ion-label class="ion-margin-end"><b>Announcements</b></ion-label>
        <ion-label class="ion-text-end">3:17pm</ion-label>
      </ion-item>
      <ion-icon name="chevron-forward"></ion-icon
      ><ion-label class="ion-padding-start">View all</ion-label>
    </ion-list>
  </ion-card>
</ion-content>
<ion-icon></ion-icon>
